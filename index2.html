<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<main>
    <head>
        <div>
            <img src="./img/logo.png" alt="logo">
        </div>
    </head>

    <div>
        <form action="" method="post">
            <div>
                <label for="user">
                    Usuario o mail:
                    <input type="text" name="user" id="user" placeholder="joedoe@gmail.com" autofocus autocomplete="off" required>
                </label>
            </div>
            <div>
                <label for="password">
                    Contrasena:
                    <input type="password" name="password" placeholder="123" autocomplete="off" id="password">
                </label>
            </div>
            <div>
                <label for="recordar">
                    <input type="checkbox" name="recordar" id="recordar">
                    Recordar
                </label>
                <a href="#">Olvidaste tu contrasena?</a>
            </div>
            <div>
                <button type="submit">
                    Iniciar Sesion
                </button>
            </div>
            <div>
                <a href="#">Registrarse</a>
            </div>
        </form>
    </div>
    <script src="./js/bootstrap.min.js"></script>
</main>
</body>
</html>
