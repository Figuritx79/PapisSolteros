<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Peluches</title>
    <script src="../js/tailwind.min.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                btn: '#B47341',
                btn2: '#c1854e',
              }
            }
          }
        }
      </script>
    <link rel="stylesheet" href="../css/bootstrap.css" type="application/octet-stream"> 
</head>
<body>
    <div>
        <form action="./verPeluche.html" method="get">

            <div>
                <label>Nombre:
                    <input type="text" name="nombre" id="nombre" class=" focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" >
                </label>
            </div>

           <div>
                <label>Precio:
                    <input type="number" name="precio" id="precio" class=" focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" >
                </label>
            </div>
           <div>
                <label>Color:
                    <input type="text" name="color"" id="color" class=" focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" >
                </label>
            </div>

            <div>
                <label>Tamano:
                    <input type="text" name="tamano" id="tamano" class=" focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" >
                </label>
            </div>

            <div>
                <label>Categoria:
                    <input type="text" name="categoria" id="categoria" class=" focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" >
                </label>
            </div>

            <div>
                <label>Descripcion:
                    <input type="text" name="descripcion" id="descripcion" class=" focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" >
                </label>
            </div>
           <div>
            <button type="submit" class="bg-btn p-2  text-stone-950 font-semibold btn hover:bg-btn2transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 duration-300 py-2 rounded-md" id="btn">
                Agregar
            </button>
           </div> 
        </form>
    </div>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
