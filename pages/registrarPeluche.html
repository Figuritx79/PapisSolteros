<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Peluches</title>
    <script src="../js/tailwind.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                btn: '#B47341',
                btn2: '#c1854e',
              }
            }
          }
        }
    </script>
    <style>
        #descripcion {
            height: 100px; /* Aumenta la altura del input de descripción */
            resize: vertical; /* Permite al usuario redimensionar verticalmente */
            overflow-y: auto; /* Agrega una barra de desplazamiento vertical si es necesario */
        }
    </style>
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form action="./verPeluche.html" method="get">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" name="precio" id="precio" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">Color:</label>
                        <input type="text" name="color" id="color" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="tamano" class="form-label">Tamaño:</label>
                        <input type="text" name="tamano" id="tamano" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría:</label>
                        <input type="text" name="categoria" id="categoria" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea name="descripcion" id="descripcion" class="form-control" ></textarea>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn bg-btn hover:bg-btn2 text-stone-950 font-semibold">
                            Agregar
                        </button>
                    </div> 
                </form>
            </div>
        </div>
    </main>
    
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
